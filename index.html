<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 2px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            text-align: left;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Billing System</h1>
    <div class="container">
        <h2>Find the Details</h2>
        <form id="billingForm" onkeypress="handleKeyPress(event)">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" placeholder="Enter company name" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter address" required>
            
            <label for="mobile">Mobile No</label>
            <input type="tel" id="mobile" placeholder="Enter mobile number" required>
            
            <button type="button" onclick="nextPage()">Next</button>
        </form>
    </div>

    <script>
        function nextPage() {
            const companyName = document.getElementById('companyName').value;
            const address = document.getElementById('address').value;
            const mobile = document.getElementById('mobile').value;

            if (companyName && address && mobile) {
                // Store the data in localStorage
                localStorage.setItem('companyName', companyName);
                localStorage.setItem('address', address);
                localStorage.setItem('mobile', mobile);
                
                // Redirect to billing form
                window.location.href = 'billing.html';
            } else {
                alert('Please fill in all details');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                nextPage(); // Call the nextPage function
            }
        }
    </script>
</body>
</html>
